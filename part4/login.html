<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Reviews - Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/images/logo.png" alt="Travel Reviews Logo" class="logo">
      <h1>Travel Reviews</h1>
    </div>
    <nav>
      <a href="/index.html" class="nav-link">Home</a>
    </nav>
  </header>
  
  <main>
    <section class="auth-form">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-button">Login</button>
      </form>
      <p class="auth-redirect">Don't have an account? <a href="#">Register</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Travel Reviews. All rights reserved.</p>
  </footer>

  <script src="/js/auth.js"></script>
</body>
</html>
