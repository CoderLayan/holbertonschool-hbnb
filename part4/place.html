<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Reviews - Place Details</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/images/logo.png" alt="Travel Reviews Logo" class="logo">
      <h1>Travel Reviews</h1>
    </div>
    <nav>
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/login.html" class="login-button" id="login-link">Login</a>
      <a href="#" class="login-button" id="logout-link" style="display:none;">Logout</a>
    </nav>
  </header>
  
  <main>
    <section class="place-details">
      <div class="place-info">
        <h2 id="place-name">Place Name</h2>
        <img src="" alt="Place Image" id="place-image" class="place-image">
        <div class="place-meta">
          <span class="price" id="place-price">$100/night</span>
          <span class="host" id="place-host">Host: John Doe</span>
        </div>
        <p class="description" id="place-description">Detailed description of the place...</p>
        <div class="amenities" id="place-amenities">
          <h3>Amenities</h3>
          <ul></ul>
        </div>
      </div>
      
      <div class="reviews-section">
        <h3>Reviews</h3>
        <div class="reviews-container" id="reviews-list">
          <!-- Reviews will be loaded here -->
        </div>
        <div id="add-review-section" style="display:none;">
          <a href="/add_review.html" class="add-review-button">Add Review</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Travel Reviews. All rights reserved.</p>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/place-details.js"></script>
</body>
</html>
