<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="HBNB Logo" class="logo">
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="login-button" id="login-link">Login</a>
                <a href="#" class="login-button" id="logout-link" style="display:none;">Logout</a>
            </nav>
        </div>
    </header>

    <main class="place-details-container">
        <div class="place-info">
            <h1 id="place-title">Place Title</h1>
            <img src="" alt="Place Image" id="place-image" class="place-image">
            <div class="place-meta">
                <span class="price" id="place-price">$100/night</span>
                <span class="host" id="place-host">Host: John Doe</span>
            </div>
            <p class="description" id="place-description">Detailed description of the place...</p>
            
            <div class="amenities-section">
                <h2>Amenities</h2>
                <ul class="amenities-list" id="amenities-list">
                    <!-- Amenities will be loaded here -->
                </ul>
            </div>
        </div>

        <div class="reviews-section">
            <h2>Reviews</h2>
            <div class="reviews-container" id="reviews-container">
                <!-- Reviews will be loaded here -->
            </div>
            <div id="add-review-container" style="display:none;">
                <a href="add_review.html" class="add-review-button">Add Review</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2023 HBNB. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/place-details.js"></script>
</body>
</html>
