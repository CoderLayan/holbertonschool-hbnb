<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Reviews - Add Review</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/images/logo.png" alt="Travel Reviews Logo" class="logo">
      <h1>Travel Reviews</h1>
    </div>
    <nav>
      <a href="/index.html" class="nav-link">Home</a>
      <a href="#" class="login-button" id="logout-link">Logout</a>
    </nav>
  </header>
  
  <main>
    <section class="review-form">
      <h2>Add Your Review</h2>
      <form id="add-review-form">
        <input type="hidden" id="place-id">
        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Travel Reviews. All rights reserved.</p>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/reviews.js"></script>
</body>
</html>
