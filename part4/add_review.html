<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Add Review</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/images/logo.png" alt="HBNB Logo" class="logo">
            <nav>
                <a href="/index.html" class="nav-link">Home</a>
                <a href="#" class="login-button" id="logout-link">Logout</a>
            </nav>
        </div>
    </header>

    <main class="review-form-container">
        <h1>Add Review</h1>
        <div id="message-container"></div>
        <form id="review-form" class="review-form">
            <input type="hidden" id="place-id">
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="form-group">
                <label for="text">Review:</label>
                <textarea id="text" name="text" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </main>

    <footer>
        <p>Â© 205 HBNB. All rights reserved.</p>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/add-review.js"></script>
</body>
</html>
