<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Places</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/images/logo.png" alt="HBNB Logo" class="logo">
            <nav>
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/login.html" class="login-button" id="login-link">Login</a>
                <a href="#" class="login-button" id="logout-link" style="display:none;">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Available Places</h1>
        
        <div class="filter-container">
            <label for="price-filter">Filter by Max Price:</label>
            <select id="price-filter" class="filter-select">
                <option value="all">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
            </select>
        </div>

        <div class="places-grid" id="places-container">
            <!-- Places will be loaded dynamically -->
            <div class="loading-message">Loading places...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2023 HBNB. All rights reserved.</p>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/places.js"></script>
</body>
</html>
